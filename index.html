<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://t3.ftcdn.net/jpg/03/91/46/10/360_F_391461057_5P0BOWl4lY442Zoo9rzEeJU0S2c1WDZR.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding-right: 180px;

    }

      body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.1); 
      z-index: -1;
    }

    .login-container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 400px;
    }
    
     .login-container .logo {
      display: block;
      margin-bottom: 30px;
      margin: 0 auto 20px auto;
      width: 300px;
    }


    .login-container h2 {
      text-align: center;
      margin-bottom: 35px;
    }


    .login-container form {
      text-align: left;
    }

    .login-container label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0 16px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .login-container input[type="submit"] {
      width: 100%;
      background-color: #0a1533;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      display: block;
      margin: 12px auto;
    }

    .login-container input[type="submit"]:hover {
      background-color: black;
    }

    .login-container p {
      text-align: center;
      font-size: 0.9em;
      color: #666;
      margin-top: 15px;
    }

    .login-container a {
      color: #0a1533;
      text-decoration: none;
      font-weight: bold;
    }

    .login-container a:hover {
      text-decoration: underline;
    }

    .left-side {
    flex: 1;
    color: white;
    padding: 100px;
    margin-left: 60px;  
    margin-top: -40px;  
}

    .left-side .logo {
    width: 120px;      
    margin-bottom: 20px;
}
  </style>
</head>
<body>

<div class="container">
  <div class="left-side" style="text-align:center; margin-top:4px;">
    <img 
      src="C:\Users\PC\Downloads\51bf1499-10e0-4220-8e11-cdf946002e01.jpg" 
      alt="Canteen Logo" 
      class="logo" 
      style="width:280px; margin-bottom:10px; border-radius: 8px; border:7px solid white; padding:2px;"
    >
<br>CASHIER SYSTEM</h1> 
<p style="margin-bottom: 5px; font-size: 16px;"> Keep track of sales and manage records with ease in your school canteen.</p>
  </div>
</div>

  <div class="login-container">
    <img src="C:\Users\PC\Downloads\Es6KO_yU4AAzXxq.jpg" alt="School Logo" class="logo">

        <form action="file:///C:/Users/PC/Documents/Big%20Kenyon/suc.html"method="get" onsubmit="return checkLogin()">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter username" required>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter password" required>

      <input type="submit" value="Login">
    </form>
  </div>

<script>
    function checkLogin() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;

      if (user === 'admin' && pass === '1234') {
        return true; // Go to success.html
      } else {
        window.location.href = "file:///C:/Users/PC/Documents/Big%20Kenyon/err.html"; // Redirect to error.html
        return false;
      }
    }
  </script>


</body>
</html>
