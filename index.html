<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login Page</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: url('https://t3.ftcdn.net/jpg/03/91/46/10/360_F_391461057_5P0BOWl4lY442Zoo9rzEeJU0S2c1WDZR.jpg') no-repeat center/cover;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}
.login-container {
  background: white;
  padding: 25px;
  border-radius: 10px;
  width: 350px;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
}
.login-container h2 { text-align:center; margin-bottom:20px; }
.login-container input[type=text],
.login-container input[type=password] {
  width:100%; padding:10px; margin:10px 0; border-radius:5px; border:1px solid #ccc;
}
.login-container input[type=submit] {
  width:100%; padding:10px; background:#0a1533; color:white; border:none; border-radius:5px; cursor:pointer;
}
.login-container input[type=submit]:hover { background:black; }
#message { text-align:center; margin-top:10px; font-weight:bold; display:none; }
</style>
</head>
<body>

<div class="login-container">
  <h2>Login</h2>
  <form onsubmit="return checkLogin()">
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <input type="submit" value="Login">
  </form>
  <p id="message"></p>
</div>

<script>
function checkLogin() {
  const user = document.getElementById("username").value;
  const pass = document.getElementById("password").value;
  const msg = document.getElementById("message");

  if (user === "Carmel" && pass === "Ramos") {

  // ✅ SAVE LOGIN INFO HERE
  localStorage.setItem("cashierName", user);
  localStorage.setItem("isLoggedIn", "true");

  // ✅ RECORD CLOCK IN
  let attendance = JSON.parse(localStorage.getItem("attendance") || "[]");
  const today = new Date().toDateString();
  if (!attendance.find(a => a.cashier === user && new Date(a.loginTime).toDateString() === today)) {
    attendance.push({cashier: user, loginTime: new Date(), logoutTime: null});
    localStorage.setItem("attendance", JSON.stringify(attendance));
  }

  msg.style.display = "block";
  msg.style.color = "green";
  msg.innerText = "✅ Login successful! Redirecting...";
  setTimeout(() => {
    window.location.href = "maininterfaced.html";
  }, 1500);
  } else {
    msg.style.display="block";
    msg.style.color="red";
    msg.innerText="❌ Invalid username or password";
  }
  return false;
}
</script>

</body>
</html>
